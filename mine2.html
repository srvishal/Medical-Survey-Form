<html>
    <head>
        <title>User registration page</title>
    </head>
    <body>
        <form>
            <h3>Registraion Form</h3>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="your name">
            <br>
            <br>
            <label for="e-mail">Email:</label>
            <input type="email" id="e-mail" placeholder="your email">
            <br>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password">
            <br>
            <br>
            <label for="mobile no">Phone number:</label>
            <input type="tel" id="mobile no" placeholder="9994258299" value="9876543210">
            <br>
            <br>
            <h5>Gender:</h5>
            <label for="gender">Male</label>
            <input type="radio" id="gender">
            <label for="gender">Female:</label>
            <input type="radio" id="gender">
            <label for="gender">Others:</label>
            <input type="radio" id="gender">
            <br>
            <br>
           <div>
            <label for="language">Language</label>
                <select id="language" value="language">
                <option>English</option>
                <option>Tamil</option>
                <option>Hindi
                </option>
           </div>
           <label for="zip">Zip code:</label>
            <input type="tel" id="zip">
            <br>
            <br>
            <label for="about me">About:</label>
            <input type="text" id="about me" placeholder="Write about yourself">
            <br>
            <br>
            <label for="register">Register</label>
            <input type="submit" id="register">

        </form>

    </body>
</html>
