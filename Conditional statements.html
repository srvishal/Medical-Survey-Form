<body>
    <h2>conditional statements<h2>
        <script>
            var n1=window.prompt("Enter the number 1:");
            var n2=window.prompt("Enter the number 2:");
            var n3=window.prompt("Enter the number 3:");
            n1=Number(n1);
            n2=Number(n2);
            n3=Number(n3);
            if(n1>n2){
                if(n1>n3){
                    document.write("The greatest of three numbers is n1");
                }
            }
            if(n2>n1){
                if(n2>n3){
                    document.write("The greatest of three numbers is n2");
                }
            }
            if(n3>n1){
                if(n3>n2){
                    document.write("The greatest of three numbers is n3");
                }
            }
        </script>
</body>
</html>
