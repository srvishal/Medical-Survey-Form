<!DOCTYPE html>
<title>LOG IN FORM</title>
<style>
  h1{
    background-color: rgb(140, 0, 255);
    
    color: orange;
  }
  h3{
    background-color: orangered;
    color: orange;
  }
  body{
    background-color: rgb(2, 2, 81);
    color: orange;
  }
</style>
<center><h1>Educational website</h1>
<h3>Enroll this domain by signing up</h3></center>
<center><h1>Sign up</h1>
<body>
    <form>
      <table>
        <tr>
          <td>First name  </td><td><input type="text" placeholder="Enter first name"></td>
        </tr>
        <tr>
          <td>Last name  </td><td><input type="text" placeholder="Enter last name"></td>
        </tr>
        <tr>
          <td>Date of Birth    </td><td><input type="date" placeholder="dd/mm/year"></td>
        </tr>
        <tr>
          <td>Gender</td><td><input type="radio" name="Gender">Male</td><td><input type="radio" name="Gender">Female</td>
        </tr>
        <tr>
          <td>Country</td>
          <select>
            <option>India</option>
            <option>China</option>
            <option>America</option>
            <option>Japan</option>
            <option>Russia</option>
          </select>
        </tr>
        <tr>
          <td>E-mail</td><td><input type="email" placeholder="Enter your E-mail"></td>
        </tr>
        <tr>
          <td>Phone</td><td><input type="number" placeholder="Enter mobile number"></td>
        </tr>
        <tr>
          <td>Password</td><td><input type="password"></td>
        </tr>
        <tr>
          <td>Confirm Password</td><td><input type="password"></td>
        </tr>
        <tr>
          <td>I agree to the terms of use</td><td><input type="checkbox"></td>
        </tr>
        <tr>
          <td><input type="submit"></td>
          <td><input type="reset"></td>
        </tr>

      </table>
    </form>
  </center>
</body>
