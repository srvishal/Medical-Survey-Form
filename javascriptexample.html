<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let mark=window.prompt("Enter the mark(1-100):");
        mark=Number(mark);
        if(mark>90){
            document.write("O grade");
        }
        if(mark>80&&mark<=90){
            document.write("A grade");
        }
        if(mark>70&&mark<=80){
            document.write("B grade");
        }
        if(mark>60&&mark<=50){
            document.write("C grade"); 
        }
        if(mark>=50&&mark<=40){
            document.write("D grade");
        }
        if(mark<40){
            document.write("FAILED");
        }
    </script>
    
</body>
</html>
