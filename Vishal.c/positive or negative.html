<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function ischeck(number){
    if(number<0){
        document.write("Negative number");
    }
    else if(number>0){
        document.write("Positive number");
    }
    else{
        document.write("The number is zero");
    }
}
ischeck(5);
    </script>
    
</body>
